<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="container">
      <nav>
        <div class="title">
          <i class="fa-brands fa-sass"></i>
          <h2>SASS</h2>
        </div>
        <div class="sidenav">
          <i class="fa-sharp-duotone fa-solid fa-sun"></i>
          <div class="toggle active">
            <div></div>
          </div>
          <i class="fa-solid fa-moon"></i>
        </div>
      </nav>
      <!-- -->

      <!-- -->
      <main>
        <div class="left speacial">
          <div>
            <h4 id="qs">
              Question
              <span id="qn">6</span>
              of 10
            </h4>
            <h3 id="Question">what is correct way to add a background color</h3>
          </div>
          <div><div id="range"></div></div>
        </div>
        <div class="right">
          <form>
            <fieldset>
              <label
                ><input type="radio" name="quiz" value="0" />
                <div class="subject">
                  <div class="icon">
                    <h2>A.</h2>
                  </div>
                  <h3 class="qoption">CSS</h3>
                </div>
              </label>
              <label
                ><input type="radio" name="quiz" value="1" />
                <div class="subject">
                  <div class="icon">
                    <h2>B.</h2>
                  </div>
                  <h3 class="qoption">Javascript</h3>
                </div>
              </label>
              <label
                ><input type="radio" name="quiz" value="2" />
                <div class="subject">
                  <div class="icon">
                    <h2>C.</h2>
                  </div>
                  <h3 class="qoption">SASS</h3>
                </div>
              </label>
              <label
                ><input type="radio" name="quiz" value="3" />
                <div class="subject">
                  <div class="icon">
                    <h2>D.</h2>
                  </div>
                  <h3 class="qoption">github</h3>
                </div></label
              >
            </fieldset>
            <button type="submit" class="submit"><p>Submit Answer</p></button>
          </form>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/js/sass.js"></script>
  </body>
</html>
